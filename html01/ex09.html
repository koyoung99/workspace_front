        <h1>html 태그</h1>
        <h2>9. form 태그 </h2>
        <!-- form -->
        <form action="데이터를 보낼곳" method="">
            <!-- text password file hidden button label-->
            <input type="text" name="" value="aa" placeholder="id를 입력하세요.">
            <br>
            <input type="password" name="" placeholder="pw를 입력하세요.">
            <br>
            <input type="file" name="" value="">
            <br>
            <input type="radio" name="" value="">
            <input type="radio" name="" value="">
            <br>
            <input type="checkbox" name="" value="">
            <input type="checkbox" name="" value="">
            <br>
            <input type="hidden" name="" value="">
            <input type="date" name="" value="">
            <br><br><hr>

            <label for="textId">아이디</label>
            <input id="textId" type="text" name="" value="">
            <br>
            <label for="textPw">비밀번호</label>
            <input id="textPw" type="password" name="" value="">
            <br>
            <button type="button">버튼</button>
            <button type="reset">초기화</button>
            <button type="submit">제출</button>

            <br><br><br><br><br>
            <hr>
            <!-- checkbox 1 -->
            독서<input type="checkbox" name="hobby" value="book" checked="checked"><br>
            음악<input type="checkbox" name="hobby" value="music"><br>
            여행<input type="checkbox" name="hobby" value="trip"checked="checked"><br>

            <br>

            <!-- checkbox 2 -->
            <label for="dog">개</label>
            <input type="checkbox" id="dog" name="pet" value="dog" ><br>
            <label for="cat">고양이</label>
            <input type="checkbox" id="cat" name="pet" value="cat" ><br>
            <label for="bird">새</label>
            <input type="checkbox" id="bird" name="pet" value="bird" ><br>
        
            <hr>
            <!-- radio 1-->
            <label for="apple">사과</label>
            <input type="radio"  id="apple" name="fruit" value="apple"><br>
            <label for="grape">포도</label>
            <input type="radio"  id="grape" name="fruit" value="grape"><br>
            <label for="orange">오렌지</label>
            <input type="radio"  id="orange" name="fruit" value="orange" checked="checked"><br>
        
            <br>
            <!-- radio 2-->
            <label for="Je">1월</label>
            <input type="radio" id="Je" name="month" value="1"><br>
            <label for="Fe">2월</label>
            <input type="radio" id="Fe" name="month" value="2"><br>
            <label for="Ma">3월</label>
            <input type="radio" id="Ma" name="month" value="3"><br>
        
            <hr>
            <!-- select-->
            <select name="telecom">
                <option value="" selected="selected">이동통신사</option>
                <option value="skt">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LG</option>
                <option value="etc" >기타</option>
            </select>

            <hr>
            <!-- textarea -->
            <textarea>기본값</textarea>
            <button type="reset">초기화</button>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
