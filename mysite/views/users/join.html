<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>mysite</title>
        <link href="../../assets/css/mysite.css" rel="stylesheet">
        <link href="../../assets/css/join.css" rel="stylesheet">

    </head>

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1>MySite</h1>
                
    
                <ul class="clearfix">
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="join.html">회원가입</a></li>
                </ul>
            </div>
            
            <div id="nav">
                <ul class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ul>
            </div>

            <div id="contents2" class="clearfix">
                <div id="aside">
                    <h2>회원</h2>
                    
                    <ul>
                        <li><a href="../users/information.html">회원정보</a></li>
                        <li><a href="../users/login.html">로그인</a></li>
                        <li><a href="../users/join.html">회원가입</a></li>
                    </ul>
                </div>
                <div id="main">
                    <div class="clearfix line">
                        <h3>회원가입</h3>
                        <ol class="clearfix">
                            <li>홈</li>
                            <li>회원</li>
                            <li>회원가입</li>
                        </ol>
                    </div>
                    <div>
                        <div id="contents">
                            <div class="id-group">
                                <label class="line01" for="id">아이디</label>
                                <input id="id" type="text" placeholder="아이디를 입력하세요">
                                <button>중복체크</button>
                            </div>
                            
                            <div class="pw-group">
                                <label class="line02"  for="pw">패스워드</label>
                                <input id="pw" type="password" placeholder="비밀번호를 입력하세요">
                            </div>
                            
                            <div class="name-group">
                                <label class="line03"  for="name">이름</label>
                                <input id="name" type="type" placeholder="이름을 입력하세요">
                            </div>
                            <div class="sex-group">
                                <label id="sex" class="line04" >성별</label>
                                <div id="sex-group-choice">
                                    <label for="man">남</label>
                                    <input id="man"type="radio" name="sexchoice">

                                    <label id="female" for="woman">여</label>
                                    <input id="woman" type="radio" name="sexchoice">                                
                                </div>
                            </div>


                            <div id="agreement">
                                <label class="line05" for="agree">약관동의</label>
            
                                <input id ="agree" type="checkbox">
                                <p>서비스 약관에 동의합니다.</p>
                                
                            </div>
                            
                            
                            <div id="joinbt">
                                <button>회원가입</button>
                            </div>

                        </div>
            
            
                    </div>



           

                </div>

            </div>
