<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>float예제</title>
        <style>
            li{
                /* border: 1px solid black; */
                list-style-type: none;
                margin-right: 20px;
                float: left;
            }
            
        </style>
    </head>
    <body>
        <ol>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ol>
    </body>
</html>
