<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            .div01{
                border-width: 5px;;
                border-style: dashed;
                border-color: violet;

            }
            .div02{
                width: 300px;
                height: 150px;
                background-color: yellow;
                border-top:4px solid red;
                border-left: 4px dotted blue;
                border-right: 4px double green;
                border-bottom: 4px dashed violet;
            }

        </style>
    </head>

    <body>
        <div class="div01">안녕하세요 </div>
        <br>
        <div class="div02">
            위치별 선지정 <br>
            가로 300px 세로 150px<br>
            배경색 노란색<br>
            선두께 모두 4px<br>
            선모양 그림참고
        </div>
        <p class="div02">o태그입니다.</p>
        
    </body>
</html>
